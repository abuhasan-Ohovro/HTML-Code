 <!-- * First of all what is HTML : HTML Stands for Hyper Text Markup Language.
  * It is the standard language used to create and design web pages on the internet. It was introduced by Tim Berners-Lee in 1991 at CERN as a simple markup language. Since then, it has evolved through versions from HTML 2.0 to HTML5 (the latest 2024 version).
  * HTML is a combination of Hypertext and Markup language. Hypertext defines the link between the web pages and Markup language defines the text document within the tag.
  * By saying the Word hyperlink what i am trying to say that A link that can create linl to go another page, section of a particuler page , link of image etc.
  * There can be several type of Hyperlink. Such as,
  *                      1.Basic Hyperlink
  *                      2.Email Link
  *                      3.Link to the section of the same page
  *                      4.Link to the differnt page of the same website
  *                      5.Link with a Tooltip
  *                      6.Use image as Link -->


  <!-- * Markup Language define the text document within the page.
   * Some of the Example of Markup element in HTML is => Heading Tag, Bold and Italic tag,Form, Table,Lists, Paragraph tag,Image tag etc.  -->

        <abbr>              	Defines abbreviation or acronym.
