<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn" style="font-size: 28px; background-color: rgb(177, 27, 112);color: rgb(255, 255, 255); border-radius: 12px; box-shadow: 5vh; text-shadow: 2px;font-family: Verdana, Geneva, Tahoma, sans-serif;cursor: pointer;animation: ease-in  2s 1s backwards direction fill-mode;"     >Click me </button>

<script>
    const button = document.getElementById('btn')
    button.addEventListener('click', () => {
        button.innerHTML =" You rock"
    })
</script>
  </body>
</html>
