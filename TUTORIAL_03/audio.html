<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <p>Name of the first song</p>
    <audio controls>
      <source
        src="give the file name and path of your audio"
        type="audio/mpeg"
      />
      <source
        src="give the file name and path of your audio"
        type="audio/wav"
      />
    </audio>
    <hr />
    <br />
    <p>Name of the second song</p>
    <audio controls>
      <source src="give the link and file path of your audio" />
    </audio>

    <hr />
    <p>Name of the third song</p>
    <audio controls>
      <source src="give the link and file path of your audio" />
    </audio>
  </body>
</html>
