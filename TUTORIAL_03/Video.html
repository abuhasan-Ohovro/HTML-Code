<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h3> This is a video of Noman Ali Khan</h3>
    <video src="video/Reel.mp4" controls  width="280px" autoplay muted type="video/mp4">
        <!-- Method 01 to add a video in a web page -->
    </video>

    <hr/>
    <h3>this is also a video of Noman Ali Khan</h3>
    <video controls autoplay muted loop height="250px"   >

        <source src="video/YouTube-video.mp4" type="mp4">
        <source src="video/YouTube-video.webm" type="webm"> <!--* If browser is failed to load mp4 file then it will play the webm version of that particular video. -->
    </video>
</body>
</html>
